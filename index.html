<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Welcome</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body data-page="index">
  <div class="container">

    <header class="header">
    <div class="brand">
        <img src="assets/logo.png" alt="Logo">
    </div>
    </header>



    <section class="hero hero-center">
      <div class="poster-title">
        <span class="poster-top">এইচএসসি উত্তীর্ণ শিক্ষার্থী</span>
        <span class="poster-main">উৎসব</span>
        <span class="poster-sub">RSVP নিশ্চিত করুন</span>
        </div>

        <h2 style="margin-top:10px;">Do you want to come?</h2>

      <p>
        যারা নতুন HSC পাশ করেছে তাদের সংবর্ধনা অনুষ্ঠানের জন্য RSVP নিশ্চিত করুন।
        <br/>Yes দিলে আপনার তথ্য দিয়ে ইনভাইটেশন কার্ড তৈরি হবে।
      </p>

      <div class="actions">
        <button id="yesBtn" class="btn btn-green">Yes, I will come</button>
        <button id="noBtn" class="btn btn-red">No, I can’t</button>
      </div>

      <p class="small">
        * আপনার তথ্য শুধুমাত্র ইভেন্ট ব্যবস্থাপনার জন্য ব্যবহার করা হবে।
      </p>
    </section>

    <div class="footer">© RSVP WebApp</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
